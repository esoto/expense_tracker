name: Test Suite

on:
  # Runs after Unit Tests or Integration Tests complete on main
  workflow_run:
    workflows: ["Unit Tests", "Integration Tests"]
    types: [completed]
    branches: [main]

env:
  RAILS_ENV: test
  CI: true
  POSTGRES_PASSWORD: postgres
  POSTGRES_USER: postgres
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_DB: expense_tracker_integration_test

jobs:
  # Performance tests - only after successful runs on main
  performance-tests:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'
          bundler-cache: true

      - name: Setup Database
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate
          bundle exec rails db:seed

      - name: Run Performance Tests
        run: bin/test-performance

      - name: Upload Performance Report
        uses: actions/upload-artifact@v6
        with:
          name: performance-report
          path: tmp/performance/

  # Combined coverage - downloads artifacts from both test workflows
  combined-coverage:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.1'
          bundler-cache: true

      - name: Find latest workflow runs for this commit
        id: find-runs
        uses: actions/github-script@v8
        with:
          script: |
            const sha = '${{ github.event.workflow_run.head_sha }}';
            const workflows = ['Unit Tests', 'Integration Tests'];
            for (const name of workflows) {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: `${name.toLowerCase().replace(/ /g, '-')}.yml`,
                head_sha: sha,
                status: 'completed',
                per_page: 1
              });
              if (runs.data.workflow_runs.length > 0) {
                const runId = runs.data.workflow_runs[0].id;
                core.setOutput(`${name.toLowerCase().replace(/ /g, '_')}_run_id`, runId);
                core.info(`Found ${name} run: ${runId}`);
              }
            }

      - name: Download Unit Coverage
        uses: actions/download-artifact@v7
        with:
          name: unit-coverage
          path: coverage/unit/
          run-id: ${{ steps.find-runs.outputs.unit_tests_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Download Integration Coverage
        uses: actions/download-artifact@v7
        with:
          name: integration-coverage
          path: coverage/integration/
          run-id: ${{ steps.find-runs.outputs.integration_tests_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Merge Coverage Results
        run: bin/coverage-merge
        continue-on-error: true

      - name: Analyze Combined Coverage
        run: bin/coverage-analyze
        continue-on-error: true

      - name: Validate Combined Coverage Policy
        run: bin/coverage-validate --ci
        continue-on-error: true

      - name: Upload Combined Coverage Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: combined-coverage-report
          path: coverage/
