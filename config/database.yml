# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On macOS with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") { "" } %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5432 } %>

development:
  <<: *default
  database: expense_tracker_categorization_development

# The test environment is used exclusively to run your application's
# test suite. You never need to work with it otherwise. Remember that
# your test database is "scratch space" for the test suite and is wiped
# and recreated between test runs. Don't rely on the data there!
test:
  <<: *default
  database: expense_tracker_categorization_test<%= ENV['TEST_ENV_NUMBER'] %>
  # Optimize for testing performance
  min_messages: WARNING
  # Use template0 to avoid encoding issues
  template: template0

# Store production database configuration securely
production:
  primary:
    <<: *default
    database: expense_tracker_categorization_production
    username: <%= ENV.fetch("POSTGRES_USER") { "expense_tracker" } %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
  cache:
    <<: *default
    database: expense_tracker_categorization_production_cache
    username: <%= ENV.fetch("POSTGRES_USER") { "expense_tracker" } %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: expense_tracker_categorization_production_queue
    username: <%= ENV.fetch("POSTGRES_USER") { "expense_tracker" } %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: expense_tracker_categorization_production_cable
    username: <%= ENV.fetch("POSTGRES_USER") { "expense_tracker" } %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
    migrations_paths: db/cable_migrate
